<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Demo</title>
    <script src="src/app.js" type="module"></script>
    <style>
        #sections {
            display: none;
        }
        label {
            display: block;
        }
        #guestNav, #userNav {
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <!-- <button id="homeBtn">Home</button>
        <button id="catalogBtn">Catalog</button>
        <button id="aboutBtn">About us</button> -->
        <a href="index.html" id="homeBtn">Home</a>
        <a href="catalog.html" id="catalogBtn">Catalog</a>
        <a href="about.html" id="aboutBtn">About us</a>
        <div id="guestNav">
            <a href="login.html" id="loginBtn">Login</a>
            <a href="register.html" id="registerBtn">Register</a>
        </div>
        
        <div id="userNav">
            <a href="javascript:void(0)" id="logoutBtn">Logout</a>
        </div>
        
        <a href="javascript:void(0)">Test without preventDefault()</a>
    </nav>

    <main>
        
    </main>

    <div id="sections">
        <section id='homeSection'>
            <h1>Home Page</h1>
            <p>Welcome to our site!</p>
        </section>

        <section id='catalogSection'>
            <h1>Catalog</h1>
            <ul>
                <li>Product 1</li>
                <li>Product 2</li>
                <li>Product 3</li>
            </ul>
        </section>

        <section id="loginSection">
            <h1>Login</h1>
            <form>
                <label>Email: <input name="email" type="text" placeholder="Enter your email address"> </label> <!--задължително name трябва да имат, иначе formData няма да ги хване -->
                <label>Password: <input name="password" type="password" placeholder="Enter your password"> </label>
                <input type="submit" value="login">
            </form>
        </section>

        <section id="registerSection">
            <h1>Register</h1>
            <form>
                <label>Email: <input name="email" type="text" placeholder="Enter your email address"> </label> <!--задължително name трябва да имат, иначе formData няма да ги хване -->
                <label>Password: <input name="password" type="password" placeholder="Enter your password"> </label>
                <label>Repeat: <input name="repass" type="password" placeholder="Repeat your password"> </label>
                <input type="submit" value="register">
            </form>
        </section>

        <section id='aboutSection'>
            <h1>About Us</h1>
            <p>Contact information</p>
            <p>Phone: +1-555-7985</p>
        </section>
    </div>

</body>

</html>
