<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://kit.fontawesome.com/aadeb913df.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.css"> -->
    <link rel="stylesheet" href="buttons.css">
    <title>Buttons CSS</title>
</head>

<body>
    <h2>Normal Buttons</h2>
    <a class="button" href="#">Learn More</a>
    <button class="button">Learn More</button>
    <button class="button hover">Learn More</button>


    <h2>Filled Buttons</h2>
    <a class="button fill" href="#">Learn More</a>
    <button class="button fill">Learn More</button>
    <button class="button fill hover">Learn More</button>


    <h2>Icon buttons</h2>
    <a class="button fill icon" href="#"><i class="fa-solid fa-download"></i>Download</a>
    <button class="button fill icon"><i class="fa-solid fa-download"></i>Download</button>
    <button class="button fill icon hover"><i class="fa-solid fa-download"></i>Download</button>

</body>

</html>
