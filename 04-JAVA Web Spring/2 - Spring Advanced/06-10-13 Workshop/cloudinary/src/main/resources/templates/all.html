<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cloudinary Demo</title>
</head>

<body>

<div th:each="p : ${pictures}">
    <img th:src="${p.getUrl()}" th:alt="${p.getTitle()}"/> <br>

    <form th:action="@{/pictures/delete}"
          th:method="DELETE">
        <input type="hidden" name="public_id" th:value="${p.getPublicId()}"/>
        <input type="submit" th:value="Delete"/>
    </form>
</div>


</body>
</html>
