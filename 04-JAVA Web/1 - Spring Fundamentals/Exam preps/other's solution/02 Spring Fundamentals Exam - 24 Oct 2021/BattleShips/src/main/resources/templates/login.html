<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common :: head}"></head>
<body class="body-main">
<header th:replace="~{fragments/common :: main-nav}"></header>
<main role="main">
    <div class="jumbotron">
        <div class="container text-light ">
            <h1 class="display-3">
                <strong class="pl-3 font-weight-bold">Login</strong></h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                    <form  th:method="post"
                           th:action="@{/users/login}"
                           th:object="${loginModel}"
                          class="text-center text-light">
                        <h3 class="mt-5 text-center">
                            <strong class="rounded  pl-3 text-danger"
                                    th:if="${#fields.hasGlobalErrors()}"
                                    th:each="err : ${#fields.errors('global')}"
                                    th:text="${err}">GLOBAL ERROR MESSAGE</strong>
                        </h3>
                        <div class="form-group row">
                            <label for="username" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       th:errorclass="bg-danger"
                                       aria-describedby="usernameHelpInline" placeholder="Username">
                                <small
                                        id="usernameHelpInline"
                                        th:if="${#fields.hasErrors('username')}"
                                        th:errorclass="is-valid"
                                        th:errors="*{username}"
                                        class="bg-danger text-light rounded">
                                    ERROR_MESSAGE
                                </small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       th:errorclass="bg-danger"
                                       aria-describedby="passwordHelpInline" placeholder="Password">
                                <small
                                       id="passwordHelpInline"
                                       th:if="${#fields.hasErrors('password')}"
                                       th:errorclass="is-valid"
                                       th:errors="*{password}"
                                       class="bg-danger text-light rounded">
                                    ERROR_MESSAGE
                                </small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger w-50">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <img class="rounded" width="100%" src="/images/login.jpg" alt="Battle ship image">
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/common :: footer}"></footer>
</body>
</html>
